<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Shuddh Organic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Simple Header for Detail Page -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-green-500"><path d="M12 22c-2 0-4-1-4.5-2.5S9 16 12 16s4.5 1 4.5 3.5S14 22 12 22Z"/><path d="M12 16V2"/><path d="m5 10 1.34 2.67a1 1 0 0 0 1.73.04L9 10"/><path d="m15 10 1.34 2.67a1 1 0 0 0 1.73.04L19 10"/></svg>
                <span class="text-2xl font-bold text-gray-800" style="font-family: 'Lora', serif;">Shuddh Organic</span>
            </a>
            <a href="index.html" class="text-green-600 hover:text-green-800 font-medium">
                &larr; Back to Shop
            </a>
        </div>
    </header>

    <!-- Product Detail Section -->
    <main class="py-12">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-white shadow-xl rounded-lg overflow-hidden md:flex">
                <div class="md:w-1/2">
                    <img id="product-img" class="h-64 w-full object-cover md:h-full" src="product-image
                    " alt="Product Image">
                </div>
                <div class="md:w-1/2 p-8 flex flex-col justify-center">
                    <h1 id="product-name" class="text-4xl font-bold text-gray-900" style="font-family: 'Lora', serif;">Product Name</h1>
                    <p id="product-desc" class="mt-2 text-gray-600">Product description goes here.</p>
                    <div class="mt-4">
                        <span id="product-price" class="text-3xl font-bold text-green-600">$0.00</span>
                    </div>
                    <div class="mt-6">
                        <button class="w-full bg-green-600 text-white py-3 px-6 rounded-lg font-semibold text-lg hover:bg-green-700 transition-colors">
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="product-detail.js"></script>
</body>
</html>
