<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:wght@400;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">

    <main class="container mx-auto mt-10 mb-10 px-4">
        <div id="product-detail-container" class="bg-white p-8 rounded-lg shadow-lg max-w-4xl mx-auto hidden">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <img id="product-image" src="" alt="Product Image" class="w-full h-auto object-cover rounded-lg shadow-md">
                </div>

                <div>
                    <a href="index.html" class="text-sm text-green-600 hover:underline mb-4 inline-block">&larr; Back to Products</a>
                    <h1 id="product-title" class="text-4xl font-bold font-lora text-gray-800"></h1>
                    
                    <div class="flex items-center my-4">
                        <div id="product-rating" class="text-yellow-400">
                        </div>
                        <span class="text-gray-500 ml-3 text-sm">(125 reviews)</span>
                    </div>

                    <p id="product-origin" class="text-gray-600 mb-4 font-semibold"></p>
                    <p id="product-description" class="text-gray-700 leading-relaxed mb-6"></p>
                    
                    <div class="text-3xl font-bold text-green-600 mb-6">
                        <span id="product-price"></span>
                    </div>

                    <div class="flex items-center gap-4">
                        <label for="quantity" class="font-bold">Quantity:</label>
                        <input type="number" id="quantity" value="1" min="1" class="w-20 p-2 border rounded-md text-center">
                    </div>

                    <button class="w-full mt-6 bg-green-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-600 transition-transform transform hover:scale-105">
                        <i class="fas fa-shopping-cart mr-2"></i> Add to Cart
                    </button>
                </div>
            </div>
        </div>

        <div id="product-not-found" class="text-center hidden p-10">
            <h2 class="text-2xl text-red-500 font-bold">Sorry, Product Not Found!</h2>
            <a href="index.html" class="text-green-600 hover:underline mt-4 inline-block">Go Back to Products</a>
        </div>

    </main>

    <script src="product-detail.js"></script>
</body>
</html>
